<!DOCTYPE html>
<html >
<head>
    <title>Biodata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Personal Biodata Form</h2>
    <table>
        <tr>
          <td><label for="fullname">Full Name:</label></td>
          <td><input type="text" id="fullname" name="fullname" required></td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth:</label></td>
          <td><input type="date" id="dob" name="dob" required></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <select id="gender" name="gender" required>
              <option value="">--Select--</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="contact">Contact Number:</label></td>
          <td><input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required></td>
        </tr>
        <tr>
          <td><label for="email">Email ID:</label></td>
          <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><textarea id="address" name="address" rows="3"></textarea></td>
        </tr>
        <tr>
          <td><label for="nationality">Nationality:</label></td>
          <td><input type="text" id="nationality" name="nationality"></td>
        </tr>
        
        <tr>
          <td><label for="education">Education Qualification:</label></td>
          <td><input type="text" id="education" name="education"></td>
        </tr>
        <tr>
          <td><label for="skills">Skills:</label></td>
          <td><input type="text" id="skills" name="skills"></td>
        </tr>
        <tr class="submit-row">
          <td colspan="2">
            <button type="submit">Submit</button>
          </td>
        </tr>
      </table>
  
</body>
</html>
